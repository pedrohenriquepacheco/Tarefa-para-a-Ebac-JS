<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Relatório</h1>
        <h2>A e B</h2>
        <form id="form-deposito">
            <input type="text" id="nome-beneficiario" required placeholder="Nome A" />
            <p class="error-message">
                O nome precisa ser completo
            </p>
            <input type="number" id="numero-conta" required placeholder="Número da conta B" />
            <button id="btn-depositar" type="submit">Depositar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
